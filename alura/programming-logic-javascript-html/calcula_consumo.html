<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>

var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;

var consumoDeGasolina = caminhoComGasolina / tanque;
document.write("O consumo de gasolina é " + consumoDeGasolina + "km por litro de combustível" + "<br>");

var consumoComAlcool = caminhoComAlcool / tanque;
document.write("O consumo com álcool é " + consumoComAlcool + "km por litro de combustível" + "<br>");
</script>
