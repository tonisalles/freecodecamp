<meta charset="UTF-8">

<script>

	function sKipLine() {
		document.write("<br><hr><br>");
	}

	function show(phrase) {
		document.write("<big>" + phrase + "</big>");
		sKipLine();
	}

	var year = 2022;
	show("I was born in " + (year - 41) );
	show("My partner was born in " + (year - 31));

</script>
