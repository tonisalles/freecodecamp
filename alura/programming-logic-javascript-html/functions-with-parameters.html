<meta charset="UTF-8">

<script>

	function skipLine() {

		document.write("<br>");
		document.write("<br>");
	}

	function show(phrase) {

		document.write(phrase);
		skipLine();
	}

	var year = 2016;

	show("Barney is " + (year - 1977) + " years old");
	show("Olivia is " + (year - 1991) + " years old");

	year = 2017;

	show("Paul is " + (year - 1958) + " years old");

</script>
